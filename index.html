<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SIMPLON 2 LATOURETTE</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="responsiveslides.css">
  <link rel="stylesheet" href="demo.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="responsiveslides.min.js"></script>
  <script>
    // You can also use "$(window).load(function() {"
    $(function () {

      // Slideshow 1
      $("#slider1").responsiveSlides({
        maxwidth: 800,
        speed: 800
      });

      // Slideshow 2
      $("#slider2").responsiveSlides({
        auto: false,
        pager: true,
        speed: 300,
        maxwidth: 540
      });

      // Slideshow 3
      $("#slider3").responsiveSlides({
        manualControls: '#slider3-pager',
        maxwidth: 540
      });

      // Slideshow 4
      $("#slider4").responsiveSlides({
        auto: false,
        pager: false,
        nav: true,
        speed: 500,
        namespace: "callbacks",
        before: function () {
          $('.events').append("<li>before event fired.</li>");
        },
        after: function () {
          $('.events').append("<li>after event fired.</li>");
        }
      });

    });
  </script>
</head>
<body>
  <div id="wrapper">
    <h1>VIKTEAM 2 LATOURETTE</h1>
    <h2>SIMPLON 2 LATOURETTE</h2>




    <!-- Slideshow 3 -->
    <ul class="rslides" id="slider3">
      <li><img src="images/1.jpg" alt=""></li>
      <li><img src="images/2.jpg" alt=""></li>
      <li><img src="images/3.jpg" alt=""></li>
    </ul>

    <!-- Slideshow 3 Pager -->
    <ul id="slider3-pager">
      <li><a href="#"><img src="images/1_thumb.jpg" alt=""></a></li>
      <li><a href="#"><img src="images/2_thumb.jpg" alt=""></a></li>
      <li><a href="#"><img src="images/3_thumb.jpg" alt=""></a></li>
    </ul>

    </ul>-->

  </div>
</body>
</html>
